<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan uw reis met het OV</title>
    <meta name="description" content="Plan je treinreis met de NS Reisplanner">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Panel -->
        <div class="search-panel">
            <h2>Waar wil je heen?</h2>
            
            <div class="input-group">
                <label for="fromInput">Van</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="fromInput" 
                        placeholder="adres, station, halte"
                        autocomplete="off"
                    >
                    <div class="suggestions" id="fromSuggestions"></div>
                </div>
            </div>

            <div class="input-group">
                <label for="toInput">Naar</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="toInput" 
                        placeholder="adres, station, halte"
                        autocomplete="off"
                    >
                    <div class="suggestions" id="toSuggestions"></div>
                </div>
            </div>

            <div class="options-row">
                <div class="tab-group">
                    <button class="tab active" data-tab="now">Nu</button>
                    <button class="tab" data-tab="departure">Vertrek:</button>
                    <button class="tab" data-tab="arrival">Aankomst:</button>
                </div>
            </div>

            <div class="datetime-row">
                <div class="input-group">
                    <label for="dateInput">Datum</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="input-group">
                    <label for="timeInput">Tijd</label>
                    <input type="time" id="timeInput">
                </div>
            </div>

            <button class="btn-primary" id="planButton">Plan je reis</button>
        </div>

        <div id="errorContainer"></div>

        <div id="resultsContainer" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
